<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultan Services | SEO Experts</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; padding: 0; }
        
        /* Professional Text Logo */
        header { background: #111; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #FFD700; }
        .logo { font-size: 24px; font-weight: bold; color: #FFD700; border: 2px solid #FFD700; padding: 5px 15px; }

        /* Hero Image & Content */
        .hero { 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.pexels.com/photos/262508/pexels-photo-262508.jpeg?auto=compress&w=1200');
            height: 350px; background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .hero h1 { font-size: 35px; color: #FFD700; margin: 0; }
        .btn-group { margin-top: 20px; }
        .btn { background: #FFD700; color: #000; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; margin: 5px; display: inline-block; }

        .container { padding: 30px 5%; max-width: 1000px; margin: auto; }
        
        /* Service Small Blogs */
        .grid { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px; }
        .s-card { background: #1a1a1a; padding: 20px; border-radius: 10px; flex: 1; min-width: 250px; border-top: 4px solid #FFD700; }
        .s-card h3 { color: #FFD700; margin-top: 0; }

        /* Small Contact Form */
        .f-box { background: #1a1a1a; padding: 25px; border-radius: 15px; max-width: 450px; margin: 40px auto; border: 1px solid #333; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #000; color: #fff; border: 1px solid #444; border-radius: 5px; box-sizing: border-box; }
        
        /* Floating WhatsApp */
        .wa { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: #fff; padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; box-shadow: 0 4px 10px #000; z-index: 1000; }
    </style>
</head>
<body>

<header><div class="logo">SULTAN SERVICES</div></header>

<div class="hero">
    <h1>Quality SEO & Content</h1>
    <div class="btn-group">
        <a href="#contact" class="btn">Write Article for Me</a>
        <a href="#contact" class="btn" style="background:none; border:1px solid #FFD700; color:#FFD700;">Order Now</a>
    </div>
</div>

        <div class="s-card"><h3>Bulk Deals</h3><p>Special discounts on monthly bulk content.</p></div>
    </div>

    <div id="contact" class="f-box">
        <h3 style="text-align:center; color:#FFD700;">Quick Request</h3>
        <form action="https://formspree.io/f/xlgboeqo" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" rows="3" placeholder="Tell us your requirements" required></textarea>
            <button type="submit" style="background:#FFD700; width:100%; padding:12px; border:none; font-weight:bold; cursor:pointer; border-radius:5px;">SEND MESSAGE</button>
        </form>
    </div>
</div>

<a href="https://wa.me/923066572333" class="wa" target="_blank">Chat on WhatsApp</a>
