<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultan Services | Premium Guest Posting & Content Writing</title>
    <style>
        :root { --primary-color: #f1c40f; --dark-color: #1a1a1a; --light-grey: #f9f9f9; }
        body { font-family: 'Poppins', sans-serif; margin: 0; line-height: 1.6; color: #333; scroll-behavior: smooth; }
        
        header { background: var(--dark-color); color: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }

        /* Professional HTML/CSS Logo Design */
        .sultan-logo { display: flex; align-items: center; gap: 12px; text-decoration: none; cursor: pointer; }
        .logo-icon { background: linear-gradient(135deg, #f1c40f, #d4ac0d); color: #1a1a1a; width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 22px; border-radius: 8px; box-shadow: 0 4px 10px rgba(241, 196, 15, 0.3); }
        .logo-text { font-weight: 800; font-size: 22px; color: #f1c40f; letter-spacing: 1px; line-height: 1; }
        .logo-text span { color: #fff; font-weight: 400; font-size: 14px; display: block; margin-top: 2px; }
        
        nav a { color: white; text-decoration: none; margin-left: 20px; font-size: 0.9rem; font-weight: 500; transition: 0.3s; }
        nav a:hover { color: var(--primary-color); }

        .hero { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1455390582262-044cdead277a?auto=format&fit=crop&w=1350&q=80'); background-size: cover; height: 60vh; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px; }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; }
        
        .btn { padding: 12px 30px; border-radius: 5px; text-decoration: none; font-weight: bold; transition: 0.3s; margin: 10px; display: inline-block; border: none; }
        .btn-primary { background: var(--primary-color); color: black; }
        .btn-secondary { background: transparent; border: 2px solid white; color: white; }

        section { padding: 60px 10%; }
        .section-title { text-align: center; margin-bottom: 40px; }
        .section-title h2 { font-size: 2.5rem; border-bottom: 4px solid var(--primary-color); display: inline-block; padding-bottom: 10px; }

        .content-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .content-card { background: var(--light-grey); padding: 30px; border-radius: 10px; text-align: center; transition: 0.3s; }
        .content-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        .inventory-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .inventory-table th { background: var(--dark-color); color: white; padding: 15px; }
        .inventory-table td { padding: 15px; border: 1px solid #ddd; text-align: center; }

        footer { background: var(--dark-color); color: white; text-align: center; padding: 40px 10%; }
        
        /* WhatsApp Floating Button */
        .whatsapp-float { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; text-align: center; font-size: 30px; box-shadow: 2px 2px 3px #999; z-index: 100; display: flex; align-items: center; justify-content: center; text-decoration: none; }
    </style>
</head>
